<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="undraw_shopping_re_hdd9.svg"/>
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input type="firstname" type="text" name="firstname" placeholder="Digite o seu Nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="lastname" type="text" name="lastname" placeholder="Digite o seu Sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-Mail</label>
                        <input type="email" type="text" name="email" placeholder="Digite o seu E-Mail" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="number" type="tel" name="number" placeholder="(XX)XXXXX-XXXX" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" type="password" name="password" placeholder="Digite a sua Senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirme a sua Senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite a sua Senha Novamente" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-tittle">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="outher" name="gender">
                            <label for="outher">Outro</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
